        - question_name: Check
          type: multiplechoice
          variable: check_only
          choices:
            - 'yes'
            - 'no'
          required: true

  - name: SERVER / Fact Scan - RHEL7
    project: Fact Scan
    playbook: scan_facts.yml
    inventory: Workshop Inventory
    ask_limit_on_launch: true
    use_fact_cache: true
    credentials:
      - RHEL Credential
    limit: rhel7

  - name: SERVER / Fact Scan - CentOS7
